<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL - {{ code|upper }}</title>
    <link rel="icon" href="/static/img/sql_logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <link rel=stylesheet href="/static/css/docs.css">

    <link rel="stylesheet" href="/static/css/codemirror.css" />
    <script src="/static/js/codemirror.js"></script>
    <script src="/static/js/matchbrackets.js"></script>
    <script src="/static/js/sql.js"></script>
    <link rel="stylesheet" href="/static/css/show-hint.css" />
    <script src="/static/js/show-hint.js"></script>
    <script src="/static/js/sql-hint.js"></script>

    <style>
      td {
        font-family: 'Courier New', monospace;
        font-size: small;
      }
      .CodeMirror {
    border-top: 1px solid black;
    border-bottom: 1px solid black;
      }
</style>
  </head>
  <body style="background: #F6F8F9;">
    <div class="container">

  
      <div class="container">
        <!-- <h1>SQLite - Trade Data</h1> -->

        <div class="row">
          <div class="p-3 col-sm-12 col-md-5">
            <h5 style="font-family: 'Comfortaa', cursive;">Schema</h>
            <div class="border border-secondary rounded">
              <img src="/static/img/tables.png" alt="sqlite tables" width="100%">
            </div>
          </div>
          <div class="p-3 col-sm-12 col-md-7">
            <!-- <div class="border border-secondary rounded">
              <img src="/static/img/questions.png" alt="sqlite tables" width="100%">
            </div> -->
            <h5 style="font-family: 'Comfortaa', cursive;">Using SQL, create the following outputs</h>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Question 1 - Combine both tables
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <!-- <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow. -->
                    <img src="/static/img/Q1_v2.png" class="w-100">
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Question 2 - Combine both tables, only for Customer A
                  </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <!-- <strong>This is the second item's accordion body.</strong> It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow. -->
                    <img src="/static/img/Q2_v2.png" class="w-100">
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Question 3 - Show the quantity of trades for customers who have more than 10
                  </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <!-- <strong>This is the third item's accordion body.</strong> It is hidden by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow. -->
                    <img src="/static/img/Q3_v2.png" class="w-100">
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
        <hr/>
        <div class="container" style="margin-top: 10px">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="btn-block mb-3"><!-- style="float: right;"-->
                <button type='button' id='run' class='btn btn-success' style="font-family: 'Comfortaa', cursive;">Execute</button>
                <button type='button' id='refresh' class="btn btn-danger" style="font-family: 'Comfortaa', cursive;">Reset</button>
              </div>
              <div class="item">
                <form>
                <textarea id="query" name="code" placeholder="SELECT * FROM Trade">
                </textarea>
                </form>
                <!-- <textarea placeholder="SELECT * FROM Trade" style="min-width: 100%; font-family: 'Courier New', monospace;" spellcheck="false" rows="10" class="query" id='query'></textarea> -->
              </div>
              <p id='error-message' style="color:red"></p>
              
            </div>
            <div class="col-sm-12 col-md-6" style="margin-top: 5px;">
              <h5 style="font-family: 'Comfortaa', cursive;">Results</h>
              <div class="results">
                <table style="width:100%; background-color: white;" id='results' class="table table-bordered">
                </table>
              </div>
            </div>
          </div>
        </div>
        

    </div>
    <div hidden id="dataresetalert" class="alert alert-warning" role="alert">
      data has been reset
    </div>
  </body>
</html>

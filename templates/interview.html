    <style>
      td {
        font-family: 'Courier New', monospace;
        font-size: small;
      }
      .CodeMirror {
    border-top: 1px solid black;
    border-bottom: 1px solid black;
}
</style>

  <body style="background: #F6F8F9;">
    <div class="container">

  
      <div class="container">
        <!-- <h1>SQLite - Trade Data</h1> -->

        <div class="row">
          <div class="p-3 col-sm-12 col-md-5">
            <div class="border border-secondary rounded">
              <img src="/static/img/tables.png" alt="sqlite tables" width="100%">
            </div>
          </div>
          <div class="p-3 col-sm-12 col-md-7">
            <div class="border border-secondary rounded">
              <img src="/static/img/questions.png" alt="sqlite tables" width="100%">
            </div>
          </div>

        </div>
      </div>
        <hr/>
        <div class="container" style="margin-top: 10px">
          <div class="row">
            <div class="col-sm-12 col-md-5">
              <div class="btn-block mb-3"><!-- style="float: right;"-->
                <button type='button' id='run' class='btn btn-success' style="font-family: 'Comfortaa', cursive;">Execute</button>
                <button type='button' id='refresh' class="btn btn-danger" style="font-family: 'Comfortaa', cursive;">Reset</button>
              </div>
              <div class="item">
                <form>
                <textarea id="query" name="code" placeholder="SELECT * FROM Trade">
                </textarea>
                </form>
                <!-- <textarea placeholder="SELECT * FROM Trade" style="min-width: 100%; font-family: 'Courier New', monospace;" spellcheck="false" rows="10" class="query" id='query'></textarea> -->
              </div>
              <p id='error-message' style="color:red"></p>
              
            </div>
            <div class="col-sm-12 col-md-7" style="margin-top: 5px;">
              <h5 style="font-family: 'Comfortaa', cursive;">Results</h>
              <div class="results">
                <table style="width:100%; background-color: white;" id='results' class="table table-bordered">
                </table>
              </div>
            </div>
          </div>
        </div>
        

    </div>

      data has been reset

<!DOCTYPE html>
<html>
  <head>
    <title>PSS SQL Interview</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="testbox">
      <form>
        <h1>SQLite</h1>
        <h2>{{ welcome }}</h2>
        <img src="/static/img/tables.png" alt="sqlite tables" height="350">
        <div class="item">
          <p>Query (one command at a time)</p>
          <textarea spellcheck="false" rows="10" class="query" id='query'></textarea>
        </div>
        <p id='error-message' style="color:red"></p>
        <div class="btn-block">
          <button type='button' id='run' class='run'>execute</button>
          <button type='button' id='refresh' class="refresh" onclick="myFunction()">refresh tables</button>
        </div>
        <div class="results">
          <p>Results</p>
          <table style="width:60%" id='results'>
          </table>
        </div>
      </form>
    </div>
    <div id="snackbar">Tables have been refreshed</div>
  </body>
</html>

<!DOCTYPE html>
<!-- saved from url=(0016)http://localhost -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL - {{ code|upper }}</title>
    <link rel="icon" href="/static/img/sql_logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <link rel=stylesheet href="/static/css/docs.css">
    <link rel=stylesheet href="/static/css/interview.css">
    <link rel="stylesheet" href="/static/css/codemirror.css" />
    <script src="/static/js/codemirror.js"></script>
    <script src="/static/js/matchbrackets.js"></script>
    <script src="/static/js/sql.js"></script>
    <link rel="stylesheet" href="/static/css/show-hint.css" />
    <script src="/static/js/show-hint.js"></script>
    <script src="/static/js/sql-hint.js"></script>

    <style>
      td {
        font-family: 'Courier New', monospace;
        font-size: small;
      }
      .CodeMirror {
    border-top: 1px solid black;
    border-bottom: 1px solid black;
      }
</style>
  </head>
  <body style="background: #F6F8F9;">
    <div class="container">

  
      <div class="container">
        <!-- <h1>SQLite - Trade Data</h1> -->

        <div class="row">
          <!-- <div class="p-3 col-sm-12 col-md-2">
            <h5 style="font-family: 'Comfortaa', cursive;">Schema</h>
            <div class="border border-secondary rounded">
              <img src="/static/img/tables.png" alt="sqlite tables" width="100%">
            </div>
            
          </div> -->
          <div class="p-3 col-sm-12 col-md-12">
            <h5 style="font-family: 'Comfortaa', cursive;">Using SQL, create the following outputs</h>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#schemaModal">
                View Tables
              </button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sqlModal">
                View DB Creation
              </button>
            <div class="accordion" id="accordionExample">
              {% for question in questions %}
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{question}}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{question}}" aria-expanded="true" aria-controls="collapse{{question}}">
                    {{question}} - {{questions[question]['question']}}
                  </button>
                  
                </h2>
                <div id="collapse{{question}}" class="accordion-collapse collapse{% if loop.index==1 %} show{% endif %}" aria-labelledby="{{question}}" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <!-- <strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow. -->
                    <!-- <img src="/static/img/Q1_v2.png" class="w-100"> -->
                    <table style="width:100%; background-color: white;" id='results_{{question}}' class="table table-bordered"></table>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>

          </div>

        </div>
      </div>
        <hr/>
        <div class="container" style="margin-top: 10px">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="btn-block mb-3"><!-- style="float: right;"-->
                <button type='button' id='run' class='btn btn-success' style="font-family: 'Comfortaa', cursive;">Execute</button>
                <button type='button' id='refresh' class="btn btn-danger" style="font-family: 'Comfortaa', cursive;">Reset</button>
              </div>
              <div class="item">
                <form>
                <textarea id="query" name="code" placeholder="SELECT * FROM Trade">
                </textarea>
                </form>
                <!-- <textarea placeholder="SELECT * FROM Trade" style="min-width: 100%; font-family: 'Courier New', monospace;" spellcheck="false" rows="10" class="query" id='query'></textarea> -->
              </div>
              <p id='error-message' style="color:red"></p>
              
            </div>
            <div class="col-sm-12 col-md-12 border" style="margin-top: 5px; min-height: 300px;">
              <h5 style="font-family: 'Comfortaa', cursive;">Results</h>
              <div class="results">
                <table style="width:100%; background-color: white;" id='results_table' class="table table-bordered"></table>
              </div>
            </div>
          </div>
        </div>
        

    </div>
    <!-- Modal -->
    <div class="modal fade" id="schemaModal" tabindex="-1" aria-labelledby="schemaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="width: 70%;">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="schemaModalLabel">Schema</h5> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {% for table in tables %}
            <h5>{{table}}</h5>
            <table style="width:100%; background-color: white;" id='table_{{table}}' class="table table-bordered">
              <tbody>
                {% for row in tables[table] %}
                <tr {% if loop.index==1 %}style="font-weight:bold"{% endif %}>
                  {% for cell in row %}
                  <td>{{cell}}</td>
                  {% endfor %}
                </tr>
                {% endfor %}
              </tbody>
            </table>
            {% endfor %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    <!-- Modal -->
    <div class="modal fade" id="sqlModal" tabindex="-1" aria-labelledby="sqlModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="width: 70%;">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sqlModalLabel">Database Construction</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
            <textarea style="width: 100%; font-family: 'Courier New', monospace;" rows="100">{{creation_script}}</textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    <div hidden id="dataresetalert" class="alert alert-warning" role="alert">
      data has been reset
    </div>
  </body>
</html>

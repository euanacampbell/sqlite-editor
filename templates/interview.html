<!DOCTYPE html>
<html>
  <head>
    <title>SQLite - Trade Data</title>
    <link rel="icon" href="/static/img/sql_logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="/static/css/index.css" rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <h1>SQLite - Trade Data</h1>

        <div class="row">
          <div class="col-sm-12 col-md-5">
            <img src="/static/img/tables.png" alt="sqlite tables" width="100%">
          </div>
          <div class="col-sm-12 col-md-7">
            <img src="/static/img/questions.png" alt="sqlite tables" width="100%">
          </div>
        </div>
      </div>
        <hr/>
        <div class="container" style="margin-top: 10px">
          <div class="row">
            <div class="col-sm-12 col-md-6" style="margin-top: 5px;">
              <h5>Query (one command at a time)</h5>
              <div class="item">
                <textarea style="min-width: 100%" spellcheck="false" rows="10" class="query" id='query'></textarea>
              </div>
              <p id='error-message' style="color:red"></p>
              <div class="btn-block">
                <button type='button' id='run' class='btn btn-success'>execute</button>
                <button type='button' id='refresh' class="btn btn-danger">reset data</button>
              </div>
            </div>
            <div class="col-sm-12 col-md-6" style="margin-top: 5px;">
              <h5>Results</h>
              <div class="results">
                <table style="width:100%" id='results' class="table table-striped">
                </table>
              </div>
            </div>
          </div>
        </div>
        
        
        
        

    </div>
    <div hidden id="dataresetalert" class="alert alert-warning" role="alert">
      data has been reset
    </div>
  </body>
</html>
